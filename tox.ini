[tox]
envlist = py3{8,9},lint

[testenv]
deps=
    {py38,py39}: pytest
    {py38,py39}: coverage
    {py38,py39}: pytest-cov
    {py38,py39}: pytest-randomly
    {lint}: pylint
commands=
    {py38,py39}: pytest --cov=romanicize --cov-branch --cov-report term-missing {posargs}
    {lint}: pylint romanicize
setenv=
    PYTHONPATH = {toxinidir}
    PYTHONDONTWRITEBYTECODE = 1
install_command = pip3 install {opts} {packages}


[pytest]
addopts= --verbose -rsxX --disable-pytest-warnings
norecursedirs= venv .git .eggs .egg *.egg
python_files= *_test.py test_*.py
testpaths= tests

